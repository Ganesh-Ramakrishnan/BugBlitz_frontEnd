<div class="form-bg">
  <div class="container">
    <div class="row">
      <div class="col-8 m-auto">
        <div class="form-container">
          <div class="left-content">
            <h3 class="title">Site Name</h3>
            <h4 class="sub-title">Lorem ipsum dolor sit amet.</h4>
          </div>
          <div class="right-content">
            <h3 class="form-title">Login</h3>
            <form class="form-horizontal" (ngSubmit)="onLogin()">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                  [(ngModel)]="loginData.email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label>Company Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter company name"
                  [(ngModel)]="loginData.selectedCompany"
                  name="company"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  [(ngModel)]="loginData.password"
                  name="password"
                  required
                />
              </div>
              <button class="btn signin" type="submit">Login</button>
              <a href="" class="forgot">Forgot Password</a>
            </form>

            <span class="signup-link">Don't have an account? <a href="/auth/register">Sign up here</a></span>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
