<div class="form-bg">
  <div class="container">
    <div class="row">
      <div class="col-8 m-auto">
        <div class="form-container">
          <div class="left-content">
            <h3 class="title">Site Name</h3>
            <h4 class="sub-title">Create a new account</h4>
          </div>
          <div class="right-content">
            <h3 class="form-title">Register</h3>
            <form class="form-horizontal" (ngSubmit)="onRegister()">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="registerData.email"
                  name="email" required />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password"
                  [(ngModel)]="registerData.password" name="password" required />
              </div>
              <div class="form-group">
                <label>Role</label>
                <select class="form-control" [(ngModel)]="registerData.role" name="role" required>
                  <option value="user">User</option>
                  <!-- <option value="admin">Admin</option> -->
                </select>
              </div>
              <div class="form-group">
                <label>Companies (comma-separated)</label>
                <input type="text" class="form-control" placeholder="Enter companies (e.g., Swiggy, zomoto)"
                  [(ngModel)]="registerData.companies" name="companies" required />
              </div>
              <button class="btn signin" type="submit">Register</button>
            </form>
            <span class="signup-link">Already have an account? <a href="/auth/login">Login here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
